<!-- Bootstra 3 -->
<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group"
    [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome" class="control-label">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" required
        #nome="ngModel"
        name="nome"
        [(ngModel)]="usuario.nome"
        id="nome"
        class="form-control"
        placeholder="Nome">
      <!-- <div>
        {{ nome.className }}
      </div> -->
      <app-form-control-erro
        [mostrarErro]="controleInvalido(nome)"
        msgErro="O Nome é obrigatório."></app-form-control-erro>
    </div>
  </div>

  <div class="form-group has-error has-feedback"
    [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input type="email" required email
        #email="ngModel"
        name="email"
        [(ngModel)]="usuario.email"
        id="email"
        class="form-control"
        placeholder="nome@email.com">
        <!-- <div>
          {{ email.className }}
        </div> -->
        <app-form-control-erro
          [mostrarErro]="controleInvalido(email)"
          msgErro="O Email é obrigatório."></app-form-control-erro>
    </div>
  </div>

  <div ngModelGroup="endereco">
    <div class="form-group has-error has-feedback">
      <div class="col-md-3"
        [ngClass]="aplicaCssErro(cep)">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control"
          id="cep" name="cep" required ngModel #cep="ngModel" >
          <app-form-control-erro
            [mostrarErro]="controleInvalido(cep)"
            msgErro="O CEP é obrigatório."></app-form-control-erro>
      </div>
      <div class="col-md-3"
        ngClass="aplicaCssErro(numero)">
        <label for="numero" class="control-label">Número</label>
        <input type="text" class="form-control"
          id="numero" name="numero" required ngModel #numero="ngModel" >
          <app-form-control-erro
            [mostrarErro]="controleInvalido(numero)"
            msgErro="O Número é obrigatório."></app-form-control-erro>
      </div>
      <div class="col-md-6">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control"
          id="complemento" name="complemento" ngModel #complemento="ngModel" >
      </div>
    </div>
    <div class="form-group has-error has-feedback">
      <div class="col-md-12">
        <label for="rua" class="control-label">Rua</label>
        <input type="text" class="form-control"
          id="rua" name="rua" ngModel #rua="ngModel" readonly >
      </div>
    </div>
    <div class="form-group has-error has-feedback">
      <div class="col-md-5"
        [ngClass]="aplicaCssErro(bairro)">
        <label for="bairro" class="control-label">Bairro</label>
        <input type="text" class="form-control"
          id="bairro" name="bairro" required ngModel #bairro="ngModel" >
          <app-form-control-erro
            [mostrarErro]="controleInvalido(bairro)"
            msgErro="O Bairro é obrigatório."></app-form-control-erro>
      </div>
      <div class="col-md-4"
        [ngClass]="aplicaCssErro(cidade)">
        <label for="cidade" class="control-label">Cidade</label>
        <input type="text" class="form-control"
          id="cidade" name="cidade" required ngModel #cidade="ngModel" >
          <app-form-control-erro
            [mostrarErro]="controleInvalido(cidade)"
            msgErro="O Cidade é obrigatório."></app-form-control-erro>
      </div>
      <div class="col-md-3">
        <label for="estado" class="control-label">Estado</label>
        <input type="text" class="form-control"
          id="estado" name="estado" ngModel #estado="ngModel" required >
          <app-form-control-erro
            [mostrarErro]="controleInvalido(estado)"
            msgErro="O Estado é obrigatório."></app-form-control-erro>
      </div>
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button>
    </div>
  </div>
  <app-form-debug [form]="f"></app-form-debug>
</form>
