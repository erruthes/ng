<div style="margin-top: 10px;">
  <div class="custom-file">
    <input id="customFile" multiple type="file" class="custom-file-input" (change)="onChange($event.target.files)">
    <label id="customFileLabel" class="custom-file-label" for="customFile">Selecionar Arquivo</label>
  </div>
</div>
<div class="progress">
  <div class="progress-bar"
    role="progressbar"
    [style.width]="progress + '%'"
    aria-valuenow="25"
    aria-valuemin="0"
    aria-valuemax="100"
  >{{ progress }}%</div>
</div>
<div style="margin-top: 10px">
  <button type="button" class="btn btn-primary" (click)="onUpload()" [disabled]="!files">Upload</button>
</div>
