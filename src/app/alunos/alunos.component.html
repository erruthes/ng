<p>Material</p>
<div class="row">
  <div class="col s6">
    <div class="collection">
      <a class="collection-item"
        *ngFor="let aluno of alunos"
        [routerLink]="[aluno.id]"
      >{{ aluno.nome }}</a>
    </div>
  </div>
  <div class="col s6">
    <router-outlet></router-outlet>
  </div>
</div>


<br>

<p>Angular/Material</p>
<mat-grid-list cols="2" rowHeight="200px">
  <mat-grid-tile
    [style.background]="'lightgreen'">
    <mat-nav-list>
      <a mat-list-item
        *ngFor="let aluno of alunos"
        [routerLink]="[aluno.id]"
      > {{ aluno.nome }} </a>
    </mat-nav-list>
  </mat-grid-tile>
  <mat-grid-tile>
    <!-- <router-outlet></router-outlet> -->
  </mat-grid-tile>
</mat-grid-list>
